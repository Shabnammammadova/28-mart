<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

  <body>
    <form action="" id="form">
        <input type="text" placeholder="What you gonna do?" id="input" />
        <button type="submit" style="background-color: lightskyblue;">Add</button>
      </form>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title text-center">To do</h5>
            <div id="todo"></div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title text-center">Doing</h5>
            <div id="doing"></div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title text-center">Done</h5>
            <div id="done"></div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="assets/js/main.js"></script>
  </body>
</html>
